{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Tempo Math</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper light-green">

				<a href="/" class="brand-logo right"><i class="icon"></i>TEMPO MATH</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					{% if user.is_staff %}
						<li><a href="/teacher/classroom"> Classroom</a></li>
						<!-- <li><a href="/admin">Admin</a></li> -->
						<li><a href="/logout">Log out</a></li>
					{% elif user.is_authenticated %}
						<li><a href="/student/welcome/{{user.id}}"> Game</a></li>					
						<li><a href="/student/results/">My Results</a></li>
						<li><a href="/logout">Log out</a></li>
					{% else %}
						<li><a href="/login">Log in</a></li>
						<li><a href="/signup">Sign Up</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<main class="container">
			{% block content %}
			{% endblock %}
		</main>

		<footer class="page-footer">
			<div class="container col s6 right-align">
				All Rights Reserved, Tempo Math 2022
			</div>
		</footer>
	</body>
</html>
